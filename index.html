<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAIL SATAN, HAIL SUCCESS</title>
    <style>
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            white-space: pre-wrap;
        }
        h1 {
            text-align: center;
            color: gold;
        }
        #content {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>HAIL SATAN, HAIL SUCCESS</h1>
    <div id="content">Načítavam text knihy...</div>

    <script>
        fetch("book-content.txt")
            .then(response => response.text())
            .then(text => {
                document.getElementById("content").textContent = text;
            })
            .catch(error => {
                document.getElementById("content").textContent = "Nevylézlo se načítať text knihy.";
                console.error(error);
            });
    </script>
</body>
</html>
